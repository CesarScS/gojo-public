
<ion-item id="open-modal" [ngClass]="{'round_item':shape === 'round'}">
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-label>{{labelText}}</ion-label>
    <ion-text slot="end">
        {{value}}
    </ion-text>
</ion-item>

<ion-modal class="datetime-modal" trigger="open-modal">
    <ng-template>
        <ion-content>
            <ion-datetime #datetime presentation="date" size="cover" showDefaultButtons="true"
                (ionChange)="dateChanged(datetime.value)" text cancelText="Cancelar" doneText="Aceptar"
                displayFormat="DD/MM/YYYY"
                monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre">
            </ion-datetime>
        </ion-content>
    </ng-template>
</ion-modal>
